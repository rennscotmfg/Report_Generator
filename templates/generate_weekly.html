<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate Weekly PDF</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/generate.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/themes/dark.min.css">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Generating PDF</p>
        </div>
    </div>

    <div class="container">
        <h1>Select a Date to Generate Weekly CNC Report PDF</h1>
        <form method="post" class="generate-form" id="generateForm">
             <input type="text" name="date" required class="input-date" id="dateInput" placeholder="Select a date..." readonly />
            <button type="submit" class="btn btn-primary" id="generateBtn">Generate PDF</button>
        </form>
        <div class="bottom-buttons">
            <a href="{{ url_for('generate') }}" class="link">Go to Generate Page</a>
            <a href="{{ url_for('list_files') }}" class="link">View Generated Files</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="{{ url_for('static', filename='js/generate.js') }}"></script>
</body>
</html>
