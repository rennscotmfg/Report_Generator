<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate Daily PDF</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/generate.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text poppins-regular">Generating PDF</p>
        </div>
    </div>

    <div class="container">
        <div class="top-bar">
            <a href="{{ url_for('generate') }}" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 19-7-7 7-7"/>
                    <path d="M19 12H5"/>
                </svg>
            </a>
            <img src="{{ url_for('static', filename='rennscot_icon.png') }}" alt="Logo" class="logo unselectable" />
        </div>
        
        <h1 class="poppins-bold">Select a Date to<br>Generate<br>Daily CNC Report PDF</h1>
        <form method="post" class="generate-form" id="generateForm">
             <input type="date" name="date" required class="input-date poppins-regular" id="dateInput"/>
            <button type="submit" class="btn btn-primary poppins-regular" id="generateBtn">Generate PDF</button>
        </form>
        <div class="bottom-buttons">
            <a href="{{ url_for('list_files') }}" class="link poppins-regular">View Generated Files</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/generate.js') }}"></script>
</body>
</html>
